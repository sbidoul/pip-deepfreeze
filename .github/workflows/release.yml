on:
  release:
    types:
      - published

name: release

jobs:
  pypi:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    environment: release

    permissions:
      # Used to authenticate to PyPI via OIDC.
      id-token: write

    steps:
    - uses: actions/checkout@v5

    - name: build
      run: pipx run build

    - name: publish
      uses: pypa/gh-action-pypi-publish@release/v1
