name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "*"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Test with python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # windows
          - os: "windows-latest"
            python-version: "3.6"
            python: python
          - os: "windows-latest"
            python-version: "3.7"
            python: python
          - os: "windows-latest"
            python-version: "3.8"
            python: python
          - os: "windows-latest"
            python-version: "3.11"
            python: python
          # macos
          - os: "macos-latest"
            python-version: "3.6"
            python: python
          - os: "macos-latest"
            python-version: "3.7"
            python: python
          - os: "macos-latest"
            python-version: "3.8"
            python: python
          - os: "macos-latest"
            python-version: "3.11"
            python: python
          # ubuntu
          - os: ubuntu-20.04
            python-version: "2.7"
            python: python2.7
          - os: ubuntu-20.04
            python-version: "3.6"
            python: python
          - os: ubuntu-latest
            python-version: "3.7"
            python: python
          - os: ubuntu-latest
            python-version: "3.8"
            python: python
          - os: ubuntu-latest
            python-version: "3.9"
            python: python
          - os: ubuntu-latest
            python-version: "3.10"
            python: python
          - os: ubuntu-latest
            python-version: "3.11"
            python: python
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "${{ matrix.python-version }}"
        # use system python because setup-python@v4 doesn't work on 2.7
        if: matrix.python-version != '2.7'
      - name: Install pip
        run: |-
          curl -O https://bootstrap.pypa.io/pip/${{ matrix.python-version }}/get-pip.py
          ${{ matrix.python }} get-pip.py
        if: matrix.python-version == '2.7'
      - name: "Install dependencies"
        run: |
          ${{ matrix.python }} -VV
          ${{ matrix.python }} -m site
          ${{ matrix.python }} -m pip install -U pip setuptools wheel virtualenv tox tox-gh-actions
      - name: "Run tox targets for ${{ matrix.python-version }}"
        run: "${{ matrix.python }} -m tox"
      - name: "Codecov"
        run: |
          ${{ matrix.python }} -m pip install codecov
          codecov --token ${{ secrets.CODECOV_TOKEN }}
